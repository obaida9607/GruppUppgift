<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In / Sign In</title>
  
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.scss">
</head>
<body>
    <div class="button-container">
        <a href="#login-form" class="btn login-btn">Log In</a>
        <a href="#sign-in-form" class="btn sign-in-btn">Sign In</a>
    </div>

    
    <div class="form-container" id="login-form">
        <a href="#" class="close-btn">&times;</a> 
        <h2>Log In</h2>
        <input type="email" placeholder="E-mail Address" class="input">
        <input type="password" placeholder="Password" class="input">
        <button class="submit-btn">Submit</button>
    </div>

    
    <div class="form-container" id="sign-in-form">
        <a href="#" class="close-btn">&times;</a> 
        <h2>Sign In</h2>
        <input type="email" placeholder="E-mail Address" class="input">
        <input type="password" placeholder="Password" class="input">
        <input type="password" placeholder="Confirm Password" class="input">
        <button class="submit-btn">Submit</button>
    </div>
</body>
</html>
